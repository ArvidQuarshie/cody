        h1{
            margin:0;
            
        }
        .card{
            margin :20px;
            background:blue;
        width:400px;

            text-align: center;
            transition:all 0.6s ease;

        }

            background:blue;
            position:absolute;
            width:400px;
            height:400px;
            top:0;
            left:0;
            backface-visibility:  hidden;
        }
        .back{
            
             transform:rotateY(180deg);
            
        }
